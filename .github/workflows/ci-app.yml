name: CI-app

on:
  push:
    branches:
     - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'

permissions:
  contents: read

jobs:
  test-apps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all git history so that yarn workspaces --since can compare with the correct commits
          # @link https://github.com/actions/checkout#fetch-all-history-for-all-tags-and-branches
          fetch-depth: 0

      - name: âš™ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: ğŸ•µï¸ Typecheck
        run: yarn nx run-many --target=typecheck --exclude='libs/**' --exclude='docs'

      - name: ğŸ”¬ ESLint checks
        run: yarn nx run-many --target=lint --exclude='libs/**' --exclude='docs'

      - name: ğŸ§ª Unit tests
        run: yarn nx run-many --target=test-unit --exclude='libs/**' --exclude='docs'

      - name: ğŸ— Build packages
        run: yarn nx run-many --target=build --exclude='libs/**' --exclude='docs'
